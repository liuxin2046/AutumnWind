<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/song_play.css">
    <title>SongPlay</title>
</head>
<body>
    <div id="app_play">
    <div class="song_header">
        <span><a href="#">QQ音乐</a></span>
        <div class="mod_user_login"><a href="http://localhost:8080/userInfo.html"><img :src="list.avatar" alt=""></a><span><a href="#" v-text="list.nickname"></a></span><span><a href="#">设置</a></span></div>
    </div>
    <div class="play_bg">
        <div class="mod_songlist_toolbar">
            <ul>
                <li><a href="#"><i class="far fa-heart"></i>&nbsp;收藏</a></li>
                <li><a href="#"><i class="fas fa-plus"></i>&nbsp;添加到</a></li>
                <li><a href="#"><i class="fas fa-download"></i>&nbsp;下载</a></li>
                <li><a href="#"><i class="far fa-trash-alt"></i>&nbsp;删除</a></li>
                <li><a href="#"><i class="fas fa-broom"></i>&nbsp;清空列表</a></li>                
            </ul>
        </div>
        <div class="sb_overview">
            <ul class="songlist_header">
                <li><input type="checkbox"></li>
                <li>歌曲</li>
                <li>歌手</li>
                <li>时长</li>
            </ul>
            <ul v-for="(item, index) in items" :key="index">
                <li><input type="checkbox" name="" id=""></li>
                <li><a href="#" v-text="item.song_name"></a><ul class="optionbtn">
                        <li><a href="#" class="list_menu_play" @click='play(index)'></a></li>
                        <li><a href="#" class="list_menu_add"></a></li>
                        <li><a href="#" class="list_menu_share"></a></li>
                    </ul></li>
                <li><a href="#" v-text="item.sname"></a></li>
                <li><a href="#" class="stime" v-text="item.stime"></a><a href="#" class="list_menu_delete"></a></li>
            </ul>
        </div>
        <div class="song_info">
            <a href="#"><img :src="items2.cover" alt=""></a>
            <div class="song_content">
                <p>歌曲名:{{items2.song_name}}</p>
                <div v-html="items2.lyric"></div>
            </div>
        </div>
    </div>
    
    <audio ref="audio" class="play1">
        <source src="">
    </audio>
    <audio class="play2">
        <source src="./songs/song2.mp3">
    </audio>
    <audio class="play3">
        <source src="./songs/song3.mp3">
    </audio>
    <div class="play_ft">
        <div class="play_ft_bar">
            <div class="play_ft_bar_left"><a href="#" class="m_pre"><i class="fas fa-step-backward"></i></a><a href="#" class="m_play"></a><a href="#" class="m_next"><i class="fas fa-step-forward"></i></a></div>
            <div class="play_ft_bar_middle">
                <div class="song_name"><a href="#" v-text="items2.song_name"></a>-<a href="#" v-text="items2.sname"></a></div>
                <div class="song_time"><span>00:00</span>/<span v-text="items2.stime"></span></div>
                <div class="m_progress_bar">
                    <div class="m_progress"></div>
                    <span class="dot"></span>
                </div>
            </div>
            <div class="play_ft_bar_right">
                <ul>
                    <li><a href="#" class="m_loop"></a></li>
                    <li><a href="#" class="m_like"></a></li>
                    <li><a href="#" class="m_download"></a></li>
                    <li><a href="#" class="m_comment"></a></li>
                    <li><a href="#" class="m_change"><span class="cleanMode">纯净</span><span class="switch">OFF</span></a></li>
                    <li><a href="#" class="m_voice"><i class="fas fa-volume-up"></i><span class="vlength"></span></a></li>
                </ul>
            </div>
        </div>
    </div>
</div>
    <script src="./js/jquery-3.2.1.js"></script>
    <script src="./js/vue.js"></script>
    <script src="./js/axios.min.js"></script>
    <script src="./js/song_play.js"></script>
</body>
</html>
