<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/song_play.css">
    <title>SongPlay</title>
</head>
<body>
    <div class="song_header">
        <span><a href="#">QQ音乐</a></span>
        <div class="mod_user_login"><img src="./images/duoduo.jpg" alt="duoduo"><span><a href="#">绿色旋律</a></span><span><a href="#">设置</a></span></div>
    </div>
    <div class="play_bg">
        <div class="mod_songlist_toolbar">
            <ul>
                <li><a href="#"><i class="far fa-heart"></i>&nbsp;收藏</a></li>
                <li><a href="#"><i class="fas fa-plus"></i>&nbsp;添加到</a></li>
                <li><a href="#"><i class="fas fa-download"></i>&nbsp;下载</a></li>
                <li><a href="#"><i class="far fa-trash-alt"></i>&nbsp;删除</a></li>
                <li><a href="#"><i class="fas fa-broom"></i>&nbsp;清空列表</a></li>                
            </ul>
        </div>
        <div class="sb_overview">
            <ul class="songlist_header">
                <li>歌曲</li>
                <li>歌手</li>
                <li>时长</li>
            </ul>
            <ul>
                <li><input type="checkbox" name="" id=""><ul>
                    <li><a href="#" class="list_menu_play"></a></li>
                    <li><a href="#" class="list_menu_add"></a></li>
                    <li><a href="#" class="list_menu_download"></a></li>
                    <li><a href="#" class="list_menu_share"></a></li>
                </ul></li>
                <li><a href="#">男孩</a></li>
                <li><a href="#">梁博</a></li>
                <li><a href="#" class="song_time">05:11</a><a href="#" class="list_menu_delete"></a></li>
            </ul>
        </div>
        <div class="song_info">
            <a href="#"><img src="./images/woshigeshou.jpg" alt=""></a>
            <div class="song_content">
                <p>歌曲名:男孩</p>
            </div>
        </div>
    </div>
    <audio id="play1">
        <source src="./songs/song1.mp3">
    </audio>
    <audio id="play2">
        <source src="./songs/song2.mp3">
    </audio>
    <audio id="play3">
        <source src="./songs/song3.mp3">
    </audio>
    <div class="play_ft">
        <div class="play_ft_bar">
            <div class="play_ft_bar_left"><a href="#" class="m_pre"><i class="fas fa-step-backward"></i></a><a href="#" class="m_play"><i class="fas fa-play"></i></a><a href="#" class="m_next"><i class="fas fa-step-forward"></i></a></div>
            <div class="play_ft_bar_middle">
                <div class="song_name"><a href="#">爱如星火</a>-<a href="#">冷漠</a>/<a href="#">杨小曼</a></div>
                <div class="m_progress_bar">
                    <div class="m_progress"></div>
                    <span></span>
                </div>
            </div>
            <div class="play_ft_bar_right">
                <ul>
                    <li><a href="#" class="m_loop"></a></li>
                    <li><a href="#" class="m_like"></a></li>
                    <li><a href="#" class="m_download"></a></li>
                    <li><a href="#" class="m_comment"></a></li>
                    <li><a href="#" class="m_change"><span class="cleanMode">纯净</span><span class="switch">OFF</span></a></li>
                    <li><a href="#" class="m_voice"><i class="fas fa-volume-up"></i><span class="vlength"></span></a></li>
                </ul>
            </div>
        </div>
    </div>
    <script src="./js/jquery-3.2.1.js"></script>
    <script src="./js/song_play.js"></script>
</body>
</html>
