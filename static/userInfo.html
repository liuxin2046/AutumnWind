<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/userInfo.css">
    <title>userInfo</title>
</head>
<body>
    <header id="header"></header>
    <div class="user_bg">
        <div class="profile_avatar">
            <div class="user_avatar_lg"><img src="" alt=""></div>
            <h1><span></span><img src="./images/svip_g.png" alt=""></h1>
            <p><span>1<br>
            关注</span><span>0<br>粉丝</span></p>
        </div>
        <div class="profile_nav">
            <ul>
            <li><a href="#">我喜欢</a></li>
            <li><a href="#">我创建的歌单</a></li>
            <li><a href="#">关注</a></li>
            <li><a href="#">粉丝</a></li>
            <li><a href="#">我上传的视频</a></li>
            <li><a href="#"><i class="fas fa-lock-open"></i></a></li>
        </ul></div>
    </div>
    <div class="profile">
        <div class="mod_tab">
            <ul>
                <li><a href="#">歌曲1</a> </li>
                <li><a href="#">歌单0</a></li>
                <li><a href="#">专辑0</a></li>
                <li><a href="#">视频0</a></li>
            </ul>
        </div>
        <div class="mod_songlist_toolbar">
            <ul>
                <li><a href="#"><i class="fas fa-play"></i>&nbsp;播放全部</a></li>
                <li><a href="#"><i class="fas fa-plus"></i>&nbsp;添加</a></li>
                <li><a href="#"><i class="fas fa-download"></i>&nbsp;下载</a></li>
                <li><a href="#"><i class="fas fa-file-signature"></i>&nbsp;批量处理</a></li>
            </ul>
        </div>
        <div class="mod_songlist">
        <ul>
            <li>歌曲</li>
            <li>歌手</li>
            <li>专辑</li>
            <li>时长</li>
        </ul>
        <ul v-for='item of res'>
                <li><a href="#" v-text='item.song_name'></a><ul>
                    <li><a href="#" class="list_menu_play" @click.prevent='play(item.lid)'></a></li>
                    <li><a href="#" class="list_menu_add"></a></li>
                    <li><a href="#" class="list_menu_download"></a></li>
                    <li><a href="#" class="list_menu_share"></a></li>
                </ul></li>
                <li><a href="#" v-text='item.sname'></a></li>
                <li><a href="#" v-text='item.album'></a></li>
                <li><a href="#" class="song_time" v-text='item.stime'></a><a href="#" class="list_menu_delete" @click.prevent='songDel(item.lid)'></a></li>
            </ul>
    </div>
    </div>
    <footer id="footer"></footer>
    <script src="js/vue.js"></script>
    <script src="js/axios.min.js"></script>
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/base.js"></script>
    <script src="js/header.js"></script>
    <script src="./js/userInfo.js"></script>
    
    <script src="js/footer.js"></script>
</body>
</html>
